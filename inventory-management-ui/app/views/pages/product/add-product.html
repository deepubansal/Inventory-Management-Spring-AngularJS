<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add a product</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add new product
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="addProduct()">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" ng-model="product.name" required ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>Brand</label>
                                <input class="form-control" ng-model="product.brand" required ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>Size</label>
                                <input class="form-control" ng-model="product.size" required ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>Colour</label>
                                <input class="form-control" ng-model="product.colour" required ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input class="form-control" ng-model="product.category" required ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>Identifiers</label>
                                <div ng-repeat="identifier in product.identifiers">
                                    <div class="input-group">
                                        <input class="form-control" ng-model="identifier">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="removeIdentifier($index)">-</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input class="form-control" placeholder="Enter unique property of product" ng-model="newIdentifier">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="addIdentifier()">+</button>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
